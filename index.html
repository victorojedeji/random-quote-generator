<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Random Quote</title>
    </head>
    <body>

        <main class="main">
            <h1>Quote for you</h1>
            <div class="quote-section">
                <i class="fa fa-quote-right" aria-hidden="true"></i>
               <div class="quote-wrapper">
                 <p class="quote"></p>
                 <div class="author-wrapper">
                     <p>---<span class="author"></span></p>
                 </div>
               </div>
                <i class="fa fa-quote-left" aria-hidden="true"></i>
            </div>

            <li id="twitter"><i class="fa fa-twitter"></i></li>
            <li id="speech"><i class="fa fa-volume-up" aria-hidden="true"></i></li>
            <li id="copy" ><i class="fa fa-clone" id="copy" aria-hidden="true"></i></liid>
            
            <button id="button">More Quotes</button>
        </main>

        <script src="index.js"></script>
    </body>
</html>
